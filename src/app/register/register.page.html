<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-parent">
    <div class="login-area">
      <ion-list>
        <ion-item>
          <ion-input placeholder="First Name..."></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Last Name..."></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Email..."></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Phone..."></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Pick a username..."></ion-input>
        </ion-item>
        <ion-item id="dob">
          <ion-label>Select your date of birth</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="DD MMMM YYYY"></ion-datetime>
        </ion-item>
        <ion-button expand="block" (click)="doRegistration()">Finish</ion-button>
      </ion-list>
    </div>
  </div>
</ion-content>
