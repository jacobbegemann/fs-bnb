<ion-header>
  <ion-toolbar>
    <ion-title>Explore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-parent">
    <div class="content-area">
      <h3>Explore Homes</h3>
      <ion-item-divider></ion-item-divider>
      <ion-card *ngFor="let item of rentals" (click)="goToRental(item)">
        <ion-card-header>
          <ion-card-subtitle>{{item.hostName}}</ion-card-subtitle>
          <img src="{{item.getCoverPhoto()}}">
          <ion-card-title>{{item.location}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{item.name}}
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
