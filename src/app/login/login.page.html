<ion-header>
  <ion-toolbar>
    <ion-title>
      Welcome!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-parent">
    <div class="login-area">
      <ion-label id="warning" style="visibility: hidden">Incorrect email/password combination</ion-label>
      <ion-input placeholder="Email..." id="email-field" [(ngModel)]="email"></ion-input>
      <ion-input placeholder="Password..." type="password" id="password-field" [(ngModel)]="password"></ion-input>
      <ion-button expand="block" (click)="doLogin()">Login</ion-button>
      <a href="/register">Register</a>
    </div>
  </div>
</ion-content>
